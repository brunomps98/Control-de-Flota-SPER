name: Pruebas de CI (Frontend y Backend)

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      # --- SECCIÃ“N DE FRONTEND ---
      - name: ğŸ§ª (Frontend) Instalar dependencias
        run: npm install --prefix frontend

      - name: ğŸ§ª (Frontend) Ejecutar tests
        run: npm test --prefix frontend

      # --- SECCIÃ“N DE BACKEND ---
      - name: ğŸ˜ (Backend) Instalar dependencias
        run: npm install --prefix backend
      
      - name: ğŸ˜ (Backend) Ejecutar tests
        run: npm test --prefix backend
        env: 
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          ALLOW_UNDEFINED_ORIGIN: ${{ secrets.ALLOW_UNDEFINED_ORIGIN }}