name: Pruebas de CI (Frontend y Backend)

# 1. Se ejecuta en cualquier push o pull request
on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      # --- SECCIÓN DE FRONTEND ---
      - name: 🧪 (Frontend) Instalar dependencias
        run: npm install --prefix frontend

      - name: 🧪 (Frontend) Ejecutar tests
        run: npm test --prefix frontend

      # --- SECCIÓN DE BACKEND ---
      - name: 🐘 (Backend) Instalar dependencias
        run: npm install --prefix backend
      
      - name: 🐘 (Backend) Ejecutar tests
        run: npm test --prefix backend